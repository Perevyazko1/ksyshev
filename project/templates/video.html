{% extends 'index.html' %}

{% block content %}

        {%for videos in video %}

            <video  controls preload="metadata" volume="-300"  lazy="loaded">
                <source  src="{{ videos.video.url }}#t=0.1" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            </video>
    </span>
    {%endfor%}
    </div>
{% endblock content %}
